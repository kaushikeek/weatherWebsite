<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Know the Weather!</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	</head>
	<body>
		<main class="main-container">
			<header class="input-container">
				<input class="city" placeholder="Search City" type="text" />
				<button class="search-btn">
					<span class="material-symbols-outlined"> search </span>
				</button>
			</header>

			<section class="info" style="display: none">
				<div class="location-date">
					<div class="location">
						<span class="material-symbols-outlined"> location_on </span>
						<h4 class="country regular">India</h4>
					</div>
					<h5 class="date">Sun, 29 Dec</h5>
				</div>

				<div class="weather-summary">
					<img src="images/weather/clouds.svg" class="weather-img" />
					<div class="weather-summary-info">
						<h1 class="temp">29 ℃</h1>
						<h3 class="condition regular">Clouds</h3>
					</div>
				</div>

				<div class="weather-conditions">
					<div class="condition-item">
						<span class="material-symbols-outlined"> water_drop </span>
						<div class="condition-info">
							<h5 class="regular">Humidity</h5>
							<h5 class="humidity-value">55%</h5>
						</div>
					</div>
					<div class="condition-item">
						<span class="material-symbols-outlined"> air </span>
						<div class="condition-info">
							<h5 class="regular">Wind Speed</h5>
							<h5 class="wind-value">2 M/s</h5>
						</div>
					</div>
				</div>

				<div class="forecast-items">
					<div class="forecast">
						<h5 class="forecast-date regular">27 Dec</h5>
						<img src="images/weather/thunderstorm.svg" class="forecast-img" />
						<h5 class="forecast-temp">29 ℃</h5>
					</div>
					<div class="forecast">
						<h5 class="forecast-date regular">27 Dec</h5>
						<img src="images/weather/thunderstorm.svg" class="forecast-img" />
						<h5 class="forecast-temp">29 ℃</h5>
					</div>
					<div class="forecast">
						<h5 class="forecast-date regular">27 Dec</h5>
						<img src="images/weather/thunderstorm.svg" class="forecast-img" />
						<h5 class="forecast-temp">29 ℃</h5>
					</div>
					<div class="forecast">
						<h5 class="forecast-date regular">27 Dec</h5>
						<img src="images/weather/thunderstorm.svg" class="forecast-img" />
						<h5 class="forecast-temp">29 ℃</h5>
					</div>
				</div>
			</section>

			<section class="search-city message">
				<img src="images/message/search-city.png" />
				<div>
					<h1>Search City</h1>
					<h4 class="regular">Find out the weather conditions of any city</h4>
				</div>
			</section>

			<section class="not-found message" style="display: none">
				<img src="images/message/not-found.png" />
				<div>
					<h1>City not found</h1>
					<h4 class="regular">Please enter the correct city</h4>
				</div>
			</section>
		</main>
	</body>
</html>
